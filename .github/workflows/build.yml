name: Build MomRelay Final
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup & Inject Code
        run: |
          # 1. Download a clean, working Android project template
          wget https://github.com/feedvay/android-hello-world/archive/refs/heads/master.zip -O project.zip
          unzip project.zip
          mv android-hello-world-master/* .
          rm -rf android-hello-world-master project.zip

          # 2. Inject the Android 15 Fixed Manifest
          # We use 'cat' to write the file safely.
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              
              <uses-permission android:name="android.permission.RECEIVE_SMS" />
              <uses-permission android:name="android.permission.READ_SMS" />
              <uses-permission android:name="android.permission.SEND_SMS" />
              <uses-permission android:name="android.permission.READ_PHONE_STATE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_DATA_SYNC" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />

              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Mom Relay Final"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <service 
                      android:name=".RelayService" 
                      android:enabled="true" 
                      android:exported="false" 
                      android:foregroundServiceType="dataSync" />

                  <receiver android:name=".SmsReceiver" android:enabled="true" android:exported="true" android:permission="android.permission.BROADCAST_SMS">
                      <intent-filter android:priority="999">
                          <action android:name="android.provider.Telephony.SMS_RECEIVED" />
                      </intent-filter>
                  </receiver>
              </application>
          </manifest>
          EOF

          # 3. Inject MainActivity
          mkdir -p app/src/main/java/com/momrelay
          cat <<'EOF' > app/src/main/java/com/momrelay/MainActivity.kt
          package com.momrelay
          import android.os.Bundle
          import android.widget.*
          import android.view.Gravity
          import android.content.Intent
          import androidx.appcompat.app.AppCompatActivity
          import android.Manifest
          import androidx.core.app.ActivityCompat
          import android.os.Build
          
          class MainActivity : AppCompatActivity() {
              override fun onCreate(s: Bundle?) {
                  super.onCreate(s)
                  val l = LinearLayout(this).apply { orientation = LinearLayout.VERTICAL; gravity = Gravity.CENTER; setPadding(50,50,50,50) }
                  val i = EditText(this).apply { hint = "TARGET NUMBER" }
                  val b = Button(this).apply { text = "START RELAY" }
                  l.addView(i); l.addView(b); setContentView(l)
                  
                  val p = getSharedPreferences("Relay", MODE_PRIVATE)
                  i.setText(p.getString("PHONE", ""))
                  
                  b.setOnClickListener {
                      val perms = mutableListOf(Manifest.permission.RECEIVE_SMS, Manifest.permission.SEND_SMS, Manifest.permission.READ_PHONE_STATE)
                      if (Build.VERSION.SDK_INT >= 33) perms.add(Manifest.permission.POST_NOTIFICATIONS)
                      ActivityCompat.requestPermissions(this, perms.toTypedArray(), 101)
                      
                      p.edit().putString("PHONE", i.text.toString()).putBoolean("ACTIVE", true).apply()
                      
                      val it = Intent(this, RelayService::class.java)
                      if (Build.VERSION.SDK_INT >= 26) startForegroundService(it) else startService(it)
                      Toast.makeText(this, "STARTED", Toast.LENGTH_SHORT).show()
                  }
              }
          }
          EOF

          # 4. Inject RelayService (The Crash Fix)
          cat <<'EOF' > app/src/main/java/com/momrelay/RelayService.kt
          package com.momrelay
          import android.app.*
          import android.content.Intent
          import android.os.IBinder
          import androidx.core.app.NotificationCompat
          import android.content.pm.ServiceInfo
          import android.os.Build
          
          class RelayService : Service() {
              override fun onBind(i: Intent?): IBinder? = null
              
              override fun onStartCommand(i: Intent?, f: Int, s: Int): Int {
                  if (Build.VERSION.SDK_INT >= 26) {
                      val c = NotificationChannel("Relay", "Relay", NotificationManager.IMPORTANCE_LOW)
                      getSystemService(NotificationManager::class.java).createNotificationChannel(c)
                  }
                  
                  val n = NotificationCompat.Builder(this, "Relay")
                      .setContentTitle("Mom Relay Active")
                      .setSmallIcon(android.R.drawable.ic_dialog_email)
                      .build()
                  
                  if (Build.VERSION.SDK_INT >= 34) {
                      startForeground(1, n, ServiceInfo.FOREGROUND_SERVICE_TYPE_DATA_SYNC)
                  } else {
                      startForeground(1, n)
                  }
                  return START_STICKY
              }
          }
          EOF

          # 5. Inject SmsReceiver
          cat <<'EOF' > app/src/main/java/com/momrelay/SmsReceiver.kt
          package com.momrelay
          import android.content.*
          import android.telephony.*
          
          class SmsReceiver : BroadcastReceiver() {
              override fun onReceive(c: Context, i: Intent) {
                  if (i.action != "android.provider.Telephony.SMS_RECEIVED") return
                  val p = c.getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  val t = p.getString("PHONE", "") ?: return
                  if (t.length < 3) return
                  
                  val b = i.extras ?: return
                  val pdus = b.get("pdus") as Array<Any>?
                  val sms = SmsManager.getDefault()
                  
                  pdus?.forEach {
                      val m = SmsMessage.createFromPdu(it as ByteArray, b.getString("format"))
                      try { sms.sendTextMessage(t, null, "Fwd: " + m.messageBody, null, null) } catch (e: Exception) {}
                  }
              }
          }
          EOF

          # 6. Update Gradle for Android 15
          echo "android { namespace 'com.momrelay'; compileSdk 34; defaultConfig { applicationId 'com.momrelay'; minSdk 26; targetSdk 34; versionCode 1; } }" >> app/build.gradle

      - name: Build APK
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: MomRelay-Final-Fixed
          path: app/build/outputs/apk/debug/app-debug.apk
