name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # STEP 1: GENERATE FILES (Using Python for 100% Accuracy)
      - name: Generate Project Files
        run: |
          python3 -c "
          import os
          
          # 1. settings.gradle
          with open('settings.gradle', 'w') as f:
              f.write(\"include ':app'\")
          
          # 2. Root build.gradle (Standard Config)
          root_build = \"\"\"
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          \"\"\"
          with open('build.gradle', 'w') as f:
              f.write(root_build)
              
          # 3. App build.gradle (SDK 34)
          os.makedirs('app', exist_ok=True)
          app_build = \"\"\"
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 34
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 24
                  targetSdk 34
                  versionCode 1
              }
              buildFeatures { viewBinding true }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          \"\"\"
          with open('app/build.gradle', 'w') as f:
              f.write(app_build)
          "

      # STEP 2: BUILD (Using System Default Gradle - No Setup Required)
      - name: Build APK
        run: gradle assembleDebug --no-daemon
      
      - uses: actions/upload-artifact@v4
        with:
          name: mom-relay-app
          path: app/build/outputs/apk/debug/app-debug.apk
