name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: android-actions/setup-android@v3
      
      - name: INJECT CONFIG FILES (Base64 Method)
        run: |
          # Delete old junk
          rm -f settings.gradle build.gradle app/build.gradle
          
          # 1. Create settings.gradle
          echo "include ':app'" > settings.gradle
          
          # 2. Create Root build.gradle (Encoded)
          echo "" | base64 -d > build.gradle
          
          # 3. Create App build.gradle (Encoded)
          echo "" | base64 -d > app/build.gradle

      - name: Build APK
        run: gradle assembleDebug --stacktrace --no-daemon
      
      - uses: actions/upload-artifact@v4
        with:
          name: mom-relay-app
          path: app/build/outputs/apk/debug/app-debug.apk
