name: Build MomRelay Final v8
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup & Inject Code
        run: |
          # 1. CLEAN START
          rm -rf app settings.gradle build.gradle gradle.properties
          wget https://github.com/feedvay/android-hello-world/archive/refs/heads/master.zip -O project.zip
          unzip project.zip
          mv android-hello-world-master/* .
          rm -rf android-hello-world-master project.zip

          # 2. MANIFEST
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              <uses-permission android:name="android.permission.RECEIVE_SMS" />
              <uses-permission android:name="android.permission.READ_SMS" />
              <uses-permission android:name="android.permission.SEND_SMS" />
              <uses-permission android:name="android.permission.READ_PHONE_STATE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_DATA_SYNC" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="Mom Relay v8"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <service android:name=".RelayService" android:enabled="true" android:exported="false" android:foregroundServiceType="dataSync" />
                  <receiver android:name=".SmsReceiver" android:enabled="true" android:exported="true" android:permission="android.permission.BROADCAST_SMS">
                      <intent-filter android:priority="999">
                          <action android:name="android.provider.Telephony.SMS_RECEIVED" />
                      </intent-filter>
                  </receiver>
              </application>
          </manifest>
          EOF

          # 3. MAIN ACTIVITY
          mkdir -p app/src/main/java/com/momrelay
          cat <<'EOF' > app/src/main/java/com/momrelay/MainActivity.kt
          package com.momrelay
          import android.os.Bundle
          import android.widget.*
          import android.view.Gravity
          import android.content.Intent
          import androidx.appcompat.app.AppCompatActivity
          import android.Manifest
          import androidx.core.app.ActivityCompat
          import android.os.Build
          import android.app.AlertDialog
          import android.content.Context
          import android.content.pm.PackageManager

          class MainActivity : AppCompatActivity() {
              override fun onCreate(s: Bundle?) {
                  super.onCreate(s)
                  val l = LinearLayout(this).apply { 
                      orientation = LinearLayout.VERTICAL; gravity = Gravity.CENTER; setPadding(50,50,50,50)
                      setBackgroundColor(0xFFFFFFFF.toInt())
                  }
                  val status = TextView(this).apply { text = "Status: Idle"; textSize=18f; gravity=Gravity.CENTER; setPadding(0,0,0,60) }
                  val btn = Button(this).apply { text = "CONFIGURE" }
                  l.addView(status); l.addView(btn); setContentView(l)
                  
                  val prefs = getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  if(prefs.getBoolean("ACTIVE", false)) {
                      status.text = "RUNNING\nTo: " + prefs.getString("PHONE", "")
                      status.setTextColor(0xFF00C853.toInt())
                      btn.text = "STOP SERVICE"
                  }

                  btn.setOnClickListener {
                      if (prefs.getBoolean("ACTIVE", false)) {
                          prefs.edit().putBoolean("ACTIVE", false).apply()
                          stopService(Intent(this, RelayService::class.java))
                          status.text = "Status: Stopped"
                          status.setTextColor(0xFFD32F2F.toInt())
                          btn.text = "CONFIGURE"
                      } else {
                          showDialog(status, btn)
                      }
                  }
                  if(!checkPerms()) reqPerms()
              }

              private fun showDialog(tv: TextView, btn: Button) {
                  val ctx = this
                  val layout = LinearLayout(ctx).apply { orientation = LinearLayout.VERTICAL; setPadding(50, 40, 50, 10) }
                  val prefs = getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  val box1 = EditText(ctx).apply { hint = "Target Phone"; setText(prefs.getString("PHONE", "")); inputType=3 }
                  val box2 = EditText(ctx).apply { hint = "Keywords"; setText(prefs.getString("KEYWORDS", "")) }
                  layout.addView(box1); layout.addView(box2)

                  AlertDialog.Builder(ctx).setTitle("Setup").setView(layout).setPositiveButton("START") { _, _ ->
                      val ph = box1.text.toString().trim()
                      val kw = box2.text.toString().trim()
                      if (ph.length < 3) return@setPositiveButton
                      prefs.edit().putString("PHONE", ph).putString("KEYWORDS", kw).putBoolean("ACTIVE", true).apply()
                      val it = Intent(ctx, RelayService::class.java)
                      if (Build.VERSION.SDK_INT >= 26) startForegroundService(it) else startService(it)
                      tv.text = "RUNNING\nTo: " + ph; tv.setTextColor(0xFF00C853.toInt()); btn.text = "STOP SERVICE"
                  }.show()
              }

              private fun checkPerms(): Boolean {
                  val p = mutableListOf(Manifest.permission.RECEIVE_SMS, Manifest.permission.SEND_SMS, Manifest.permission.READ_PHONE_STATE)
                  if (Build.VERSION.SDK_INT >= 33) p.add(Manifest.permission.POST_NOTIFICATIONS)
                  for(x in p) if(ActivityCompat.checkSelfPermission(this, x) != PackageManager.PERMISSION_GRANTED) return false
                  return true
              }
              private fun reqPerms() {
                  val p = mutableListOf(Manifest.permission.RECEIVE_SMS, Manifest.permission.SEND_SMS, Manifest.permission.READ_PHONE_STATE)
                  if (Build.VERSION.SDK_INT >= 33) p.add(Manifest.permission.POST_NOTIFICATIONS)
                  ActivityCompat.requestPermissions(this, p.toTypedArray(), 101)
              }
          }
          EOF

          # 4. RELAY SERVICE
          cat <<'EOF' > app/src/main/java/com/momrelay/RelayService.kt
          package com.momrelay
          import android.app.*
          import android.content.Intent
          import android.os.IBinder
          import androidx.core.app.NotificationCompat
          import android.content.pm.ServiceInfo
          import android.os.Build
          class RelayService : Service() {
              override fun onBind(i: Intent?): IBinder? = null
              override fun onStartCommand(i: Intent?, f: Int, s: Int): Int {
                  if (Build.VERSION.SDK_INT >= 26) {
                      val c = NotificationChannel("Relay", "Relay Service", NotificationManager.IMPORTANCE_LOW)
                      getSystemService(NotificationManager::class.java).createNotificationChannel(c)
                  }
                  val n = NotificationCompat.Builder(this, "Relay").setContentTitle("Mom Relay Active").setSmallIcon(android.R.drawable.ic_dialog_email).build()
                  if (Build.VERSION.SDK_INT >= 34) startForeground(1, n, ServiceInfo.FOREGROUND_SERVICE_TYPE_DATA_SYNC) else startForeground(1, n)
                  return START_STICKY
              }
          }
          EOF

          # 5. SMS RECEIVER (Now with NOTIFICATION FEEDBACK)
          cat <<'EOF' > app/src/main/java/com/momrelay/SmsReceiver.kt
          package com.momrelay
          import android.content.*
          import android.telephony.*
          import android.app.NotificationManager
          import androidx.core.app.NotificationCompat
          
          class SmsReceiver : BroadcastReceiver() {
              override fun onReceive(c: Context, i: Intent) {
                  if (i.action != "android.provider.Telephony.SMS_RECEIVED") return
                  
                  // 1. Show notification to prove we woke up
                  notify(c, "SMS Detected", "Processing...")
                  
                  val p = c.getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  val target = p.getString("PHONE", "") ?: return
                  val rawKeys = p.getString("KEYWORDS", "") ?: ""
                  
                  val bundle = i.extras ?: return
                  val pdus = bundle.get("pdus") as Array<Any>?
                  val sms = SmsManager.getDefault()
                  
                  pdus?.forEach {
                      val m = SmsMessage.createFromPdu(it as ByteArray, bundle.getString("format"))
                      val body = m.messageBody ?: ""
                      val sender = m.originatingAddress ?: "?"
                      
                      val keys = rawKeys.split(Regex("[,\\s]+")).filter { k -> k.isNotEmpty() }
                      
                      // Logic
                      var shouldSend = false
                      if (keys.isEmpty()) shouldSend = true
                      else {
                          val lowBody = body.lowercase()
                          for (k in keys) if (lowBody.contains(k.lowercase())) shouldSend = true
                      }
                      
                      if (shouldSend) {
                          try {
                              sms.sendTextMessage(target, null, "Fwd $sender: $body", null, null)
                              notify(c, "Success", "Forwarded to $target")
                          } catch (e: Exception) {
                              notify(c, "Failed", e.message ?: "Unknown Error")
                          }
                      } else {
                          notify(c, "Ignored", "Keyword not matched")
                      }
                  }
              }
              
              private fun notify(c: Context, title: String, msg: String) {
                  val nm = c.getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                  val b = NotificationCompat.Builder(c, "Relay")
                      .setSmallIcon(android.R.drawable.ic_dialog_info)
                      .setContentTitle(title)
                      .setContentText(msg)
                      .setPriority(NotificationCompat.PRIORITY_HIGH)
                  nm.notify(System.currentTimeMillis().toInt(), b.build())
              }
          }
          EOF

          # 6. GRADLE CONFIG
          echo "android { namespace 'com.momrelay'; compileSdk 34; defaultConfig { applicationId 'com.momrelay'; minSdk 26; targetSdk 34; versionCode 1; } }" >> app/build.gradle

      - name: Build APK
        run: ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: MomRelay-Ultimate-v8
          path: app/build/outputs/apk/debug/app-debug.apk
          
