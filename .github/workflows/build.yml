name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: android-actions/setup-android@v3
      
      - name: Python File Generator (100% Precise)
        run: |
          python3 -c "
          import os
          
          # 1. Root build.gradle
          root_build = \"\"\"
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          \"\"\"
          
          # 2. App build.gradle
          app_build = \"\"\"
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 33
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 24
                  targetSdk 33
                  versionCode 1
              }
              buildFeatures { viewBinding true }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.9.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.8.0'
          }
          \"\"\"
          
          # Write Files
          with open('build.gradle', 'w') as f: f.write(root_build)
          with open('settings.gradle', 'w') as f: f.write(\"include ':app'\")
          os.makedirs('app', exist_ok=True)
          with open('app/build.gradle', 'w') as f: f.write(app_build)
          "

      - name: Build APK
        run: |
          chmod +x gradlew || true
          gradle assembleDebug --stacktrace
      
      - uses: actions/upload-artifact@v4
        with:
          name: mom-relay-app
          path: app/build/outputs/apk/debug/app-debug.apk
