name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: android-actions/setup-android@v3
      
      - name: Create settings.gradle
        run: echo "include ':app'" > settings.gradle

      - name: Create build.gradle
        run: |
          echo "buildscript {" > build.gradle
          echo "  repositories { google(); mavenCentral() }" >> build.gradle
          echo "  dependencies { classpath 'com.android.tools.build:gradle:8.1.1'; classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' }" >> build.gradle
          echo "}" >> build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle

      - name: Make gradlew executable
        run: chmod +x gradlew || true

      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace
      
      - uses: actions/upload-artifact@v4
        with:
          name: mom-relay-app
          path: app/build/outputs/apk/debug/app-debug.apk
