name: Build MomRelay Final v15
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate Project Structure
        run: |
          # 1. CLEAN UP
          rm -rf app settings.gradle build.gradle gradle.properties
          
          # 2. CREATE FOLDERS
          mkdir -p app/src/main/java/com/momrelay
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/drawable

          # 3. SETTINGS.GRADLE
          echo "include ':app'" > settings.gradle

          # 4. DOWNLOAD LUXURY ICON
          wget -O app/src/main/res/drawable/ic_launcher.png https://cdn-icons-png.flaticon.com/512/10628/10628946.png

          # 5. ROOT BUILD.GRADLE
          cat <<'EOF' > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          EOF

          # 6. APP BUILD.GRADLE
          cat <<'EOF' > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 34
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 26
                  targetSdk 34
                  versionCode 15
                  versionName "15.0"
              }
              buildFeatures { viewBinding true }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = '17'
              }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF

          # 7. MANIFEST
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools">
              <uses-permission android:name="android.permission.RECEIVE_SMS" />
              <uses-permission android:name="android.permission.READ_SMS" />
              <uses-permission android:name="android.permission.SEND_SMS" />
              <uses-permission android:name="android.permission.READ_PHONE_STATE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_DATA_SYNC" />
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
              <application
                  android:allowBackup="true"
                  android:icon="@drawable/ic_launcher"
                  android:label="Mom Relay Luxe"
                  android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <service android:name=".RelayService" android:enabled="true" android:exported="false" android:foregroundServiceType="dataSync" />
                  <receiver android:name=".SmsReceiver" android:enabled="true" android:exported="true" android:permission="android.permission.BROADCAST_SMS">
                      <intent-filter android:priority="999">
                          <action android:name="android.provider.Telephony.SMS_RECEIVED" />
                      </intent-filter>
                  </receiver>
              </application>
          </manifest>
          EOF

          # 8. MAIN ACTIVITY
          cat <<'EOF' > app/src/main/java/com/momrelay/MainActivity.kt
          package com.momrelay
          import android.os.Bundle
          import android.widget.*
          import android.view.Gravity
          import android.content.Intent
          import androidx.appcompat.app.AppCompatActivity
          import android.Manifest
          import androidx.core.app.ActivityCompat
          import android.os.Build
          import android.app.AlertDialog
          import android.content.Context
          import android.graphics.Color
          import android.view.View

          class MainActivity : AppCompatActivity() {
              override fun onCreate(s: Bundle?) {
                  super.onCreate(s)
                  
                  val l = LinearLayout(this).apply { 
                      orientation = LinearLayout.VERTICAL
                      gravity = Gravity.CENTER
                      setPadding(60,60,60,60)
                      setBackgroundColor(Color.parseColor("#121212"))
                  }
                  
                  val icon = ImageView(this).apply {
                      setImageResource(R.drawable.ic_launcher)
                      layoutParams = LinearLayout.LayoutParams(250, 250).apply { setMargins(0,0,0,50) }
                  }
                  
                  val title = TextView(this).apply {
                      text = "MOM RELAY"
                      textSize = 28f
                      gravity = Gravity.CENTER
                      setTextColor(Color.parseColor("#FFD700"))
                      setPadding(0, 0, 0, 20)
                      paint.isFakeBoldText = true
                  }
                  
                  val status = TextView(this).apply { 
                      text = "SYSTEM IDLE"
                      textSize = 14f
                      gravity = Gravity.CENTER
                      setTextColor(Color.WHITE)
                      setPadding(0,0,0,60)
                  }
                  
                  val btn = Button(this).apply { 
                      text = "INITIALIZE" 
                      setTextColor(Color.BLACK)
                      setBackgroundColor(Color.parseColor("#FFD700"))
                      textSize = 16f
                  }
                  
                  l.addView(icon); l.addView(title); l.addView(status); l.addView(btn)
                  setContentView(l)
                  
                  val prefs = getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  if(prefs.getBoolean("ACTIVE", false)) {
                      status.text = "• ACTIVE •\nTarget: " + prefs.getString("PHONE", "")
                      status.setTextColor(Color.parseColor("#00FF00"))
                      btn.text = "DEACTIVATE"
                      btn.setBackgroundColor(Color.parseColor("#333333"))
                      btn.setTextColor(Color.RED)
                  }

                  btn.setOnClickListener {
                      it.animate().scaleX(0.95f).scaleY(0.95f).setDuration(100).withEndAction {
                          it.animate().scaleX(1f).scaleY(1f).setDuration(100).start()
                      }.start()

                      if (prefs.getBoolean("ACTIVE", false)) {
                          prefs.edit().putBoolean("ACTIVE", false).apply()
                          stopService(Intent(this, RelayService::class.java))
                          status.text = "SYSTEM STOPPED"
                          status.setTextColor(Color.RED)
                          btn.text = "INITIALIZE"
                          btn.setBackgroundColor(Color.parseColor("#FFD700"))
                          btn.setTextColor(Color.BLACK)
                      } else {
                          if(checkPerms()) showLuxuryDialog(status, btn) else reqPerms()
                      }
                  }
                  if(!checkPerms()) reqPerms()
              }

              private fun showLuxuryDialog(tv: TextView, btn: Button) {
                  val ctx = this
                  val layout = LinearLayout(ctx).apply {
                      orientation = LinearLayout.VERTICAL
                      setPadding(60, 50, 60, 50)
                      setBackgroundColor(Color.WHITE)
                  }
                  val prefs = getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  
                  val box1 = EditText(ctx).apply { 
                      hint = "Target Number" 
                      setText(prefs.getString("PHONE", ""))
                      inputType = 3
                      background.setTint(Color.BLACK)
                  }
                  
                  val box2 = EditText(ctx).apply { 
                      hint = "Keywords (Optional)" 
                      setText(prefs.getString("KEYWORDS", ""))
                      background.setTint(Color.BLACK)
                  }
                  
                  val switchOtp = Switch(ctx).apply {
                      text = "Extract Code Only (Clean OTP)"
                      isChecked = prefs.getBoolean("OTP_ONLY", false)
                      textSize = 14f
                      setPadding(0, 30, 0, 0)
                  }
                  
                  layout.addView(box1); layout.addView(box2); layout.addView(switchOtp)

                  AlertDialog.Builder(ctx)
                      .setTitle("Configuration")
                      .setView(layout)
                      .setPositiveButton("ACTIVATE") { _, _ ->
                          val ph = box1.text.toString().trim()
                          val kw = box2.text.toString().trim()
                          if (ph.length < 3) return@setPositiveButton
                          
                          prefs.edit()
                              .putString("PHONE", ph)
                              .putString("KEYWORDS", kw)
                              .putBoolean("OTP_ONLY", switchOtp.isChecked)
                              .putBoolean("ACTIVE", true)
                              .apply()
                          
                          val it = Intent(ctx, RelayService::class.java)
                          if (Build.VERSION.SDK_INT >= 26) startForegroundService(it) else startService(it)
                          
                          tv.text = "• ACTIVE •\nTarget: " + ph
                          tv.setTextColor(Color.parseColor("#00FF00"))
                          btn.text = "DEACTIVATE"
                          btn.setBackgroundColor(Color.parseColor("#333333"))
                          btn.setTextColor(Color.RED)
                      }
                      .show()
              }

              private fun checkPerms(): Boolean {
                  val p = mutableListOf(Manifest.permission.RECEIVE_SMS, Manifest.permission.SEND_SMS, Manifest.permission.READ_PHONE_STATE)
                  if (Build.VERSION.SDK_INT >= 33) p.add(Manifest.permission.POST_NOTIFICATIONS)
                  for(x in p) if(ActivityCompat.checkSelfPermission(this, x) != PackageManager.PERMISSION_GRANTED) return false
                  return true
              }
              private fun reqPerms() {
                  val p = mutableListOf(Manifest.permission.RECEIVE_SMS, Manifest.permission.SEND_SMS, Manifest.permission.READ_PHONE_STATE)
                  if (Build.VERSION.SDK_INT >= 33) p.add(Manifest.permission.POST_NOTIFICATIONS)
                  ActivityCompat.requestPermissions(this, p.toTypedArray(), 101)
              }
          }
          EOF

          # 9. RELAY SERVICE
          cat <<'EOF' > app/src/main/java/com/momrelay/RelayService.kt
          package com.momrelay
          import android.app.*
          import android.content.Intent
          import android.os.IBinder
          import androidx.core.app.NotificationCompat
          import android.content.pm.ServiceInfo
          import android.os.Build
          class RelayService : Service() {
              override fun onBind(i: Intent?): IBinder? = null
              override fun onStartCommand(i: Intent?, f: Int, s: Int): Int {
                  if (Build.VERSION.SDK_INT >= 26) {
                      val c = NotificationChannel("Relay", "Relay Service", NotificationManager.IMPORTANCE_LOW)
                      getSystemService(NotificationManager::class.java).createNotificationChannel(c)
                  }
                  val n = NotificationCompat.Builder(this, "Relay").setContentTitle("Mom Relay Active").setSmallIcon(R.drawable.ic_launcher).build()
                  if (Build.VERSION.SDK_INT >= 34) startForeground(1, n, ServiceInfo.FOREGROUND_SERVICE_TYPE_DATA_SYNC) else startForeground(1, n)
                  return START_STICKY
              }
          }
          EOF

          # 10. SMS RECEIVER (Improved Regex for Code Extraction)
          cat <<'EOF' > app/src/main/java/com/momrelay/SmsReceiver.kt
          package com.momrelay
          import android.content.*
          import android.telephony.*
          import java.util.regex.Pattern
          
          class SmsReceiver : BroadcastReceiver() {
              override fun onReceive(c: Context, i: Intent) {
                  if (i.action != "android.provider.Telephony.SMS_RECEIVED") return
                  val p = c.getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  if (!p.getBoolean("ACTIVE", false)) return
                  
                  val target = p.getString("PHONE", "") ?: return
                  val keys = p.getString("KEYWORDS", "") ?: ""
                  val otpOnly = p.getBoolean("OTP_ONLY", false)
                  
                  val b = i.extras ?: return
                  val pdus = b.get("pdus") as Array<Any>?
                  val sms = SmsManager.getDefault()
                  
                  pdus?.forEach {
                      val m = SmsMessage.createFromPdu(it as ByteArray, b.getString("format"))
                      val body = m.messageBody ?: ""
                      val sender = m.originatingAddress ?: "?"
                      
                      var finalMsg = "Fwd $sender: $body"
                      var shouldSend = false
                      
                      // 1. CHECK KEYWORDS
                      val kList = keys.split(Regex("[,\\s]+")).filter { it.isNotEmpty() }
                      if (kList.isEmpty()) shouldSend = true
                      else {
                          for (k in kList) if (body.lowercase().contains(k.lowercase())) shouldSend = true
                      }
                      
                      // 2. SMART OTP EXTRACTION
                      if (shouldSend && otpOnly) {
                          // Looks for 4 to 8 digits that are NOT part of a longer number
                          // Ex: "123456" works. "Order #1234567890" ignored.
                          val matcher = Pattern.compile("(?<!\\d)\\d{4,8}(?!\\d)").matcher(body)
                          if (matcher.find()) {
                              // Just send the code
                              finalMsg = matcher.group()
                          } else {
                              // If no code found, maybe don't send? Or send full?
                              // Let's send full as fallback so you don't miss it.
                              finalMsg = "Fwd: $body" 
                          }
                      }
                      
                      if (shouldSend) {
                          try { sms.sendTextMessage(target, null, finalMsg, null, null) } catch (e: Exception) {}
                      }
                  }
              }
          }
          EOF

          # 11. PROPERTIES
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties

      - name: Setup Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build APK
        run: gradle assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: MomRelay-Luxury-v15
          path: app/build/outputs/apk/debug/app-debug.apk


