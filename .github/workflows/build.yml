name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # STEP 1: FORCE DOWNGRADE TO GRADLE 8.2.1 (Crucial Fix)
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2.1'
          
      - uses: android-actions/setup-android@v3
      
      # STEP 2: GENERATE FILES (Python - Keeps structure safe)
      - name: Generate Project Files
        run: |
          python3 -c "
          import os
          
          # 1. settings.gradle
          with open('settings.gradle', 'w') as f:
              f.write(\"include ':app'\")
          
          # 2. Root build.gradle (Configured for Gradle 8)
          root_content = \"\"\"
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          \"\"\"
          with open('build.gradle', 'w') as f:
              f.write(root_content)
              
          # 3. App build.gradle (SDK 33)
          os.makedirs('app', exist_ok=True)
          app_content = \"\"\"
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 33
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 24
                  targetSdk 33
                  versionCode 1
              }
              buildFeatures { viewBinding true }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.9.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.8.0'
          }
          \"\"\"
          with open('app/build.gradle', 'w') as f:
              f.write(app_content)
          "

      # STEP 3: BUILD
      - name: Build APK
        run: gradle assembleDebug
      
      - uses: actions/upload-artifact@v4
        with:
          name: mom-relay-app
          path: app/build/outputs/apk/debug/app-debug.apk
