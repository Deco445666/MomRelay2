name: Master Build
on: [push, workflow_dispatch]

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      # 1. GENERATE FILES (Clean Slate Method)
      - name: Generate Project Files
        run: |
          # 1. Clean up any previous run garbage
          rm -rf app settings.gradle build.gradle gradle.properties
          
          # 2. Create settings.gradle
          echo "include ':app'" > settings.gradle
          
          # 3. Create Root build.gradle
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          EOF
          
          # 4. Create App Directory Structure (Safe Mode)
          mkdir -p app/src/main/java/com/momrelay
          
          # 5. Create App build.gradle
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 34
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 26
                  targetSdk 34
                  versionCode 8
                  versionName '8.0-CleanSlate'
              }
              buildFeatures { viewBinding true }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
          }
          EOF
          
          # 6. Create Manifest (Android 15 Compliant)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version='1.0' encoding='utf-8'?>
          <manifest xmlns:android='http://schemas.android.com/apk/res/android'
              xmlns:tools='http://schemas.android.com/tools'>
          
              <uses-permission android:name='android.permission.RECEIVE_SMS' />
              <uses-permission android:name='android.permission.READ_SMS' />
              <uses-permission android:name='android.permission.SEND_SMS' />
              <uses-permission android:name='android.permission.READ_PHONE_STATE' />
              <uses-permission android:name='android.permission.FOREGROUND_SERVICE' />
              <uses-permission android:name='android.permission.FOREGROUND_SERVICE_DATA_SYNC' />
              <uses-permission android:name='android.permission.POST_NOTIFICATIONS' />

              <application
                  android:label='Mom Relay'
                  android:icon='@android:drawable/sym_action_email'
                  android:theme='@style/Theme.AppCompat.Light.NoActionBar'
                  android:allowBackup='true'>
                  
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'>
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN' />
                          <category android:name='android.intent.category.LAUNCHER' />
                      </intent-filter>
                  </activity>

                  <service 
                      android:name='.RelayService'
                      android:enabled='true'
                      android:exported='false'
                      android:foregroundServiceType='dataSync' />

                  <receiver
                      android:name='.SmsReceiver'
                      android:enabled='true'
                      android:exported='true'
                      android:permission='android.permission.BROADCAST_SMS'>
                      <intent-filter android:priority='999'>
                          <action android:name='android.provider.Telephony.SMS_RECEIVED' />
                      </intent-filter>
                  </receiver>
              </application>
          </manifest>
          EOF
          
          # 7. Create MainActivity.kt
          cat <<EOF > app/src/main/java/com/momrelay/MainActivity.kt
          package com.momrelay
          import android.os.Bundle
          import android.widget.*
          import android.view.Gravity
          import android.content.Intent
          import androidx.appcompat.app.AppCompatActivity
          import android.Manifest
          import android.content.pm.PackageManager
          import androidx.core.app.ActivityCompat
          import androidx.core.content.ContextCompat
          import android.os.Build

          class MainActivity : AppCompatActivity() {
              override fun onCreate(s: Bundle?) {
                  super.onCreate(s)
                  val layout = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      gravity = Gravity.CENTER
                      setPadding(50,50,50,50)
                  }
                  val input = EditText(this).apply { hint = "ENTER TARGET NUMBER" }
                  val btn = Button(this).apply { text = "ACTIVATE RELAY"; textSize=20f }
                  
                  layout.addView(input)
                  layout.addView(btn)
                  setContentView(layout)

                  val prefs = getSharedPreferences("Relay", MODE_PRIVATE)
                  input.setText(prefs.getString("PHONE", ""))

                  btn.setOnClickListener {
                      val perms = mutableListOf(
                          Manifest.permission.RECEIVE_SMS,
                          Manifest.permission.SEND_SMS,
                          Manifest.permission.READ_PHONE_STATE
                      )
                      if (Build.VERSION.SDK_INT >= 33) {
                          perms.add(Manifest.permission.POST_NOTIFICATIONS)
                      }
                      ActivityCompat.requestPermissions(this, perms.toTypedArray(), 101)
                      
                      prefs.edit().putString("PHONE", input.text.toString()).putBoolean("ACTIVE", true).apply()
                      
                      val serviceIntent = Intent(this, RelayService::class.java)
                      if (Build.VERSION.SDK_INT >= 26) {
                          startForegroundService(serviceIntent)
                      } else {
                          startService(serviceIntent)
                      }
                      
                      Toast.makeText(this, "SERVICE STARTED", Toast.LENGTH_LONG).show()
                  }
              }
          }
          EOF

          # 8. Create RelayService.kt
          cat <<EOF > app/src/main/java/com/momrelay/RelayService.kt
          package com.momrelay
          import android.app.*
          import android.content.Intent
          import android.os.IBinder
          import androidx.core.app.NotificationCompat
          import android.content.pm.ServiceInfo
          import android.os.Build

          class RelayService : Service() {
              override fun onBind(intent: Intent?): IBinder? = null

              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  createNotificationChannel()
                  val notification = NotificationCompat.Builder(this, "RelayChannel")
                      .setContentTitle("Mom Relay Active")
                      .setContentText("Monitoring SMS...")
                      .setSmallIcon(android.R.drawable.ic_dialog_email)
                      .build()
                  
                  if (Build.VERSION.SDK_INT >= 34) {
                      startForeground(1, notification, ServiceInfo.FOREGROUND_SERVICE_TYPE_DATA_SYNC)
                  } else {
                      startForeground(1, notification)
                  }
                  return START_STICKY
              }

              private fun createNotificationChannel() {
                  if (Build.VERSION.SDK_INT >= 26) {
                      val channel = NotificationChannel(
                          "RelayChannel", "Relay Service", NotificationManager.IMPORTANCE_LOW
                      )
                      getSystemService(NotificationManager::class.java).createNotificationChannel(channel)
                  }
              }
          }
          EOF

          # 9. Create SmsReceiver.kt
          cat <<EOF > app/src/main/java/com/momrelay/SmsReceiver.kt
          package com.momrelay
          import android.content.BroadcastReceiver
          import android.content.Context
          import android.content.Intent
          import android.telephony.SmsManager
          import android.telephony.SmsMessage

          class SmsReceiver : BroadcastReceiver() {
              override fun onReceive(ctx: Context, intent: Intent) {
                  if (intent.action != "android.provider.Telephony.SMS_RECEIVED") return
                  
                  val prefs = ctx.getSharedPreferences("Relay", Context.MODE_PRIVATE)
                  val target = prefs.getString("PHONE", "") ?: return
                  if (target.length < 3) return

                  val bundle = intent.extras ?: return
                  val pdus = bundle.get("pdus") as Array<Any>?
                  val sms = SmsManager.getDefault()
                  
                  pdus?.forEach {
                      val msg = SmsMessage.createFromPdu(it as ByteArray, bundle.getString("format"))
                      try {
                          sms.sendTextMessage(target, null, "Fwd: " + msg.messageBody, null, null)
                      } catch (e: Exception) {}
                  }
              }
          }
          EOF

          # 10. Create gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties

      # 2. SETUP GRADLE 8.2
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # 3. BUILD
      - name: Build APK
        run: gradle assembleDebug --stacktrace

      # 4. UPLOAD
      - uses: actions/upload-artifact@v4
        with:
          name: MomRelay-App-Final
          path: app/build/outputs/apk/debug/app-debug.apk
