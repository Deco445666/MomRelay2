name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: android-actions/setup-android@v3
      
      - name: Fix Missing Files & Build
        run: |
          echo "include ':app'" > settings.gradle
          echo "buildscript { repositories { google(); mavenCentral() } dependencies { classpath 'com.android.tools.build:gradle:8.1.1'; classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0' } } allprojects { repositories { google(); mavenCentral() } }" > build.gradle
          gradle assembleDebug
          
      - uses: actions/upload-artifact@v4
        with:
          name: mom-relay-app
          path: app/build/outputs/apk/debug/app-debug.apk
